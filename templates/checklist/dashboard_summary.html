<div class="w-panel w-panel--styled"
    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <h2 style="margin: 0 0 15px 0; font-size: 1.2em; font-weight: 600; color: white;">
        ğŸ“Š Checklist Dashboard
    </h2>

    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px;">
        <div style="background: rgba(255, 255, 255, 0.2); padding: 15px; border-radius: 6px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">{{ total_pages }}</div>
            <div style="font-size: 0.9em; opacity: 0.9;">Total Pages</div>
        </div>

        <div style="background: rgba(40, 167, 69, 0.3); padding: 15px; border-radius: 6px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">{{ completed_pages }}</div>
            <div style="font-size: 0.9em; opacity: 0.9;">âœ… Completed</div>
        </div>

        <div style="background: rgba(255, 193, 7, 0.3); padding: 15px; border-radius: 6px; text-align: center;">
            <div style="font-size: 2em; font-weight: bold; margin-bottom: 5px;">{{ incomplete_pages }}</div>
            <div style="font-size: 0.9em; opacity: 0.9;">âš ï¸ Incomplete</div>
        </div>
    </div>

    <div style="margin-top: 15px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <span style="font-size: 0.9em; font-weight: 600;">Overall Progress</span>
            <span style="font-size: 0.9em; font-weight: 600;">{{ progress_percentage }}%</span>
        </div>
        <div
            style="width: 100%; height: 12px; background: rgba(255, 255, 255, 0.3); border-radius: 6px; overflow: hidden;">
            <div
                style="width: {{ progress_percentage }}%; height: 100%; background: {% if progress_percentage == 100 %}#28a745{% elif progress_percentage >= 50 %}#ffc107{% else %}#dc3545{% endif %}; transition: width 0.5s ease;">
            </div>
        </div>
    </div>

    {% if incomplete_pages > 0 %}
    <div
        style="margin-top: 15px; padding: 10px; background: rgba(255, 193, 7, 0.2); border-radius: 6px; border-left: 3px solid #ffc107;">
        <strong>âš ï¸ Action Required:</strong> {{ incomplete_pages }} page(s) have incomplete checklists.
    </div>
    {% endif %}
</div>
