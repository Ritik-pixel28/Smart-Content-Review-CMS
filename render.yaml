databases:
  - name: smartcms_db
    databaseName: smartcms
    user: smartcms_user

services:
  - type: web
    name: smartcms
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: python manage.py shell -c "from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(username='admin').exists() or User.objects.create_superuser('admin', 'admin@example.com', 'admin123')" && gunicorn smartcms.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smartcms_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
